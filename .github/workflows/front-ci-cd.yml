name: 🚀 Docker Image CI/CD for Frontend tshirtop

on:
  push:
    paths:
      - 'Frontend_tshirtop1/frontend-tshirtop1/**'
    branches:
      - 'test'
  pull_request:
    paths:
      - 'Frontend_tshirtop1/frontend-tshirtop1/**'
    branches: ["QA", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del repositorio
    - name: 🛠️ Checkout Repository
      uses: actions/checkout@v4

    # Paso 2: Login en Docker Hub
    - name: 🔐 Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Paso 3: Construir la imagen Docker usando los secrets
    - name: 📦 Build Docker image
      run: |
        docker build Frontend_tshirtop1/frontend-tshirtop1/. --file Frontend_tshirtop1/frontend-tshirtop1/Dockerfile \
          --build-arg PORT=5000 \
          --build-arg AUTH_HOST=${{ secrets.EC2_HOST_LOGIN_USER }} \
          --build-arg AUTH_PORT=${{ secrets.SERVER_PORT_LOGIN_USER }} \
          -t ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest

    # Paso 4: Subir la imagen a Docker Hub
    - name: 🚀 Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Conectar al servidor EC2 usando SSH
    - name: 🖥️ Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_FRONT }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Verificar si Docker está instalado
          if ! command -v docker &> /dev/null; then
            echo "==> Installing Docker"
            sudo yum update -y
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -a -G docker ec2-user
          fi

          # Detener y eliminar el contenedor previo si existe
          echo "🛑 Stopping and removing old container..."
          sudo docker ps -q --filter "name=frontend-tshirtop1" | grep -q . && \
          sudo docker stop frontend-tshirtop1 && sudo docker rm frontend-tshirtop1 || true

          # Descargar la última imagen desde Docker Hub
          echo "📥 Pulling latest Docker image..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest

          # Ejecutar el nuevo contenedor en el puerto 5000
          echo "🚀 Running new container on port 5000..."
          sudo docker run -d --name frontend-tshirtop1 -p 80:5000 \
            -e VITE_API_HOST_AUTH_HOST=${{ secrets.EC2_HOST_LOGIN_USER }} \
