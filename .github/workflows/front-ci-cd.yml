name: 🚀 Deploy Frontend UcShoes

on:
  push:
    paths:
      - 'Frontend_tshirtop1/frontend-tshirtop1**'
    branches: [ "test" ]
  pull_request:
    paths:
      - 'Frontend_tshirtop1/frontend-tshirtop1**'
    branches: [ "QA", "main" ]

jobs:
  build-and-push:
    name: 🏗️ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: 🛠️ Checkout Repository
      uses: actions/checkout@v4

    - name: 🔢 Extract Version from Git
      id: vars
      run: |
        echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "version_tag=$(date +'%Y%m%d')-${{ github.run_number }}" >> $GITHUB_ENV

    - name: 🔐 Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 📦 Build and Push Docker Image
      run: |
        docker build Frontend_tshirtop1/frontend-tshirtop1 \
          --build-arg PORT=5000 \
          --build-arg AUTH_HOST=${{ secrets.EC2_HOST_LOGIN_USER }} \
          --build-arg AUTH_PORT=${{ secrets.SERVER_PORT_LOGIN_USER }} \
          --file Frontend_tshirtop1/frontend-tshirtop1/Dockerfile \  # 🔧 Asegurar la ruta correcta
          --tag ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:${{ env.version_tag }} \
          --tag ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest 

        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:${{ env.version_tag }}
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest


  deploy:
    name: 🚀 Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: 🖥️ Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST_FRONT }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "🔍 Checking if Docker is installed..."
          if ! command -v docker &> /dev/null; then
            echo "📦 Docker is not installed. Installing..."
            sudo yum update -y
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -a -G docker ec2-user
          else
            echo "✅ Docker is already installed."
          fi

          echo "📥 Pulling latest Docker image..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest

          echo "🛑 Stopping and removing old container..."
          sudo docker ps -q --filter "name=frontend-tshirtop1" | grep -q . && \
          sudo docker stop frontend-tshirtop1 && sudo docker rm frontend-tshirtop1 || true

          echo "🚀 Running new container with environment variables..."
          sudo docker run -d --name frontend-tshirtop1 -p 80:5000 \
            -e VITE_API_HOST_AUTH_HOST=${{ secrets.EC2_HOST_LOGIN_USER }} \
            -e VITE_API_HOST_AUTH_PORT=${{ secrets.SERVER_PORT_LOGIN_USER }} \
            ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest