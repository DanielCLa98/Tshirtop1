name: ðŸš€ Deploy Frontend UcShoes

on:
  push:
    paths:
      - 'Frontend_tshirtop1/frontend-tshirtop1**'
    branches: [ "test" ]
  pull_request:
    paths:
      - 'Frontend_tshirtop1/frontend-tshirtop1**'
    branches: [ "QA", "main" ]

jobs:
  build-and-push:
    name: ðŸ—ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ› ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ”¢ Extract Version from Git
      id: vars
      run: |
        echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "version_tag=$(date +'%Y%m%d')-${{ github.run_number }}" >> $GITHUB_ENV

    - name: ðŸ” Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ“¦ Build and Push Docker Image
      run: |
        docker build Frontend_tshirtop1/frontend-tshirtop1 \
          --build-arg PORT=5000 \
          --build-arg AUTH_HOST=${{ secrets.EC2_HOST_LOGIN_USER }} \
          --build-arg AUTH_PORT=${{ secrets.SERVER_PORT_LOGIN_USER }} \
          --file Frontend_tshirtop1/frontend-tshirtop1/Dockerfile \
          --tag ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:${{ env.version_tag }} \
          --tag ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest 

        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:${{ env.version_tag }}
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest

  deploy:
    name: ðŸš€ Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: ðŸ–¥ï¸ Deploy to Ubuntu Server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST_FRONT }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "ðŸ” Checking if Docker is installed..."
          if ! command -v docker &> /dev/null; then
            echo "ðŸ“¦ Docker is not installed. Installing..."
            sudo apt update -y
            sudo apt install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -aG docker $USER
            newgrp docker
          else
            echo "âœ… Docker is already installed."
          fi

          echo "ðŸ”§ Ensuring the firewall allows connections on port 5000..."
          sudo ufw allow 5000

          echo "ðŸ“¥ Pulling latest Docker image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest

          echo "ðŸ›‘ Stopping and removing old container..."
          docker ps -q --filter "name=frontend-tshirtop1" | grep -q . && \
          docker stop frontend-tshirtop1 && docker rm frontend-tshirtop1 || true

          echo "ðŸš€ Running new container with environment variables..."
          docker run -d --name frontend-tshirtop1 -p 80:5000 \
            -e VITE_API_HOST_AUTH_HOST=${{ secrets.EC2_HOST_LOGIN_USER }} \
            -e VITE_API_HOST_AUTH_PORT=${{ secrets.SERVER_PORT_LOGIN_USER }} \
            ${{ secrets.DOCKER_USERNAME }}/frontend-tshirtop1:latest
